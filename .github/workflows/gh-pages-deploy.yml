name: Deploy to github pages
on:
  push:
    branches:
      - feature/productpage開發
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout branch
        uses: actions/checkout@v2

      - name: "Check My screctkey"
        run: echo  "${{ secrets.API_AUTH }}" 

      - name: Install and Build 🔧 # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: | #注意我这里是使用的yarn管理包，如果你使用的npm，请换成npm的命令：npm install和npm run build
          npm i
          npm run build
        env:
          API_AUTH: ${{ secrets.API_AUTH }}

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@releases/v4
        run: |
          git config user.name "Goodarc\Yukai" && git config user.email "yuki@goodarc.com"
          npm run gh-pages-deploy
        with:
          BRANCH: gh-pages
          FOLDER: dist 
 
    